<!DOCTYPE html>
<html lang=fr dir="ltr">
<head>
  <meta charset="utf-8">
  <!--meta for responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>footerThibault</title>
  <!-- Bootstrap link must always come before any other CCS link. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Now, it's ok to insert an other CCS link. -->
  <link href="assets/css/footerThibault.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Footer's debut -->
  <footer class="d-flex justify-content-around footerColor">
    <a class="btn mr-2" target="_blank" href="https://www.facebook.com/LaManuFormation/" title="Facebook">
    <i class="fa fa-facebook-square fa-3x facebookBlue" aria-hidden="true"></i></a>
    <a class="btn mr-2" target="_blank" href="https://twitter.com/LaManuFormation" title="Twitter">
      <i class="fa fa-twitter-square fa-3x twitterBlue" aria-hidden="true"></i></a>
      <a class="btn mr-2" target="_blank" href="https://www.google.fr/maps/place/70+Rue+des+Jacobins,+80000+Amiens/@49.8900054,2.2992817,17z/data=!3m1!4b1!4m5!3m4!1s0x47e78446501e03cb:0xd90c13e3b01c0596!8m2!3d49.8900054!4d2.3014757"
      title="GoogleMaps"><i class="fa fa-map-marker fa-3x text-danger" aria-hidden="true"></i></a>
    <!-- Button trigger modal -->
      <i  type="button" class="rainbow-text fa fa-cubes fa-3x btn" aria-hidden="true" data-toggle="modal" data-target="#partnersModal"></i>
    <!-- Modal -->
    <div class="modal fade" id="partnersModal" tabindex="-1" role="dialog" aria-labelledby="partnersModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header modaleButtonBackground" style="border-bottom-width: 0px;">
            <h2 class="modalesTitles text-light">Nos partenaires</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="img-fluid" src="assets/img/sponsors.png" alt="partenaires">
          </div>
        </div>
      </div>
    </div>
    <!-- End of partners' modal -->
  </footer>
  <!-- Footer's end -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
